<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/admin.png">
    <link rel="stylesheet" href="./style1.css">
    <title>Admin</title>
</head>

<body>
    <!-- ********************************NAvbar************************** -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mb-1">
            <a class="navbar-brand " href="#"> <i> Admin</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-1">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            List of Wroker
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" onclick="one()" href="#">Vivek</a></li>
                            <li><a class="dropdown-item" href="#">Yash</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Other</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- *************************Admin Profile***************************** -->
    <div id="profile">
        <div class="DisplayBlock">
            <p class="Profile"><b> Admin Profile</b></p>
            <div class="ProfileImage">
                <img src="./img/admin.png" alt="Admin">
                <div class="AdminName"><b> Dr. Alisha Nicholls </b><br>
                    <span>DEMATOLOGIST</span>
                </div>
            </div>
            <span><img src="./img/pin.png" alt="Location"> Dhanbad, Jharkhand</span>
        </div>
    </div>



    <!-- **********************SideBar*********************** -->
    <div id="vertical"></div>
    <div class="home">
        <img src="./img/home.png" alt="Home">
    </div>
    <div class="worker">
        <img src="./img/construction-worker.png" alt="Wroker">
    </div>
    <div class="calender">
        <img src="./img/calendar.png" alt="calender">
    </div>
    <div class="bar">
        <img src="./img/menu.png" alt="Bar">
    </div>





    <!-- ******************************Content Box***************************** -->
    <div id="FirstContener">
    </div>
    <div id="first">
        <div class="box1">
            <img src="./img/cardiogram.png" alt="cardiogram">
            <h4>Hear rate monitoring</h4>
        </div>
        <div class="img1">
            <img src="./img/heartbeat.png" alt="heartbeat">
        </div>

    </div>
    <div id="secnd">
        <h4>Location</h4>
    </div>
    <div id="third">
        <h4>Tempature</h4>
    </div>






    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
